<!-- ♫ LET'S GROOVE ♫ -->

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Groovy Smoothies</title>

     <!--css link-->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/daneden/animate.css/master/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">

    <!--fonts-->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>

    <!--js links-->
    <!--jQuery first-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--custom js-->
<!--    <script type="text/javascript" src="index.js"></script>-->
</head>

<body>
     <div id="main-container">

        <!-- INTRO SCREEN -->
        <div id="intro" class="frame" shunt-frame>

        <!--Logo-->
            <img src="http://www.w3.org/Style/Woolly/woolly-mc.png" alt="logo" width="" height="" class="center">

        <!--"Let's Blend!" Button-->
    <button class="center" id="next-button">#157blendit</button>
        </div>

         <!-- GAMEPLAY SCREEN -->
        <div id="game" class="frame" shunt-frame>
             <section class="left">

            <!--Fruit Container-->
            <div class="fruitContainer">

                <!--Fruits-->
                <div class="row1">
                    <article class="green">
                        <img src="spinach.png" width="" height="" alt="spinach">
                    </article>
                    <article class="yellow">
                        <img src="banana.png" width="" height="" alt="banana">
                    </article>
                    <article class="yellow">
                        <img src="pineapple.png" width="" height="" alt="pineapple">
                    </article>
                </div>

                <div class="row2">
                    <article class="red">
                        <img src="apple.png" width="" height="" alt="apple">
                    </article>
                    <article class="red">
                        <img src="tomato.png" width="" height="" alt="tomato">
                    </article>
                    <article class="orange">
                        <img src="cantaloupe.png" width="" height="" alt="cantaloupe">
                    </article>
                </div>

                <div class="row3">
                    <article class="purple">
                        <img src="grape.png" width="" height="" alt="grape">
                    </article>
                    <article class="green">
                        <img src="honeydew.png" width="" height="" alt="honeydew">
                    </article>
                    <article class="yellow">
                        <img src="mango.png" width="" height="" alt="mango">
                    </article>
                </div>

                <div class="row4">
                    <article class="blue">
                        <img src="blueberry.png" width="" height="" alt="blueberry">
                    </article>
                    <article class="red">
                        <img src="strawberry.png" width="" height="" alt="strawberry">
                    </article>
                    <article class="orange">
                        <img src="orange.png" width="" height="" alt="orange">
                    </article>
                </div>

                <div class="row5">
                    <article class="orange">
                        <img src="carrot.png" width="" height="" alt="carrot">
                    </article>
                    <article class="purple">
                        <img src="beet.png" width="" height="" alt="beet">
                    </article>
                </div>

            </div>

        </section>

        <section class="right">

            <!--Cup-->
            <div class="cup">
                <img src="cup.png" width="" height="" alt="cup">
                <!--Color Blocks-->
                <div id="block1">
                </div>
                <div id="block2">
                </div>
                <div id="block3">
                </div>
                <div id="block4">
                </div>
                <div id="block5">
                </div>
            </div>

             <!--Counter-->
            <div class="counter">
                <p><span id="count"></span> / 5
                </p>
            </div>

            <!--"Let's Blend!" Button-->
            <div class="button">
            <button>Blend!</button>
            </div>

        </section>
        </div>

        <!-- FINAL SCREEN -->
         <div id="result" class="frame" shunt-frame>
            <section>
            <!--Text-->
            <p class="centerText">Here's your Groovie Smoothie!
            </p>

            <!--Cup-->
            <img src="http://www.w3.org/Style/Woolly/woolly-mc.png" alt="logo" width="" height="" class="center">

            <!--"Blend another!" Button-->
            <button class="center">Blend another!</button>
        </section>
        </div>

    </div>

    <!--shuntdiv js by kelvin lu-->
    <script type="text/javascript" src="assets/js/shuntdiv.js"></script>
    <script type="text/javascript" src="assets/js/shunts.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
