<!-- ♫ LET'S GROOVE ♫ -->

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Groovy Smoothies</title>

     <!--css link-->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/daneden/animate.css/master/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">

    <!--fonts-->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>

</head>

<body>
     <div id="main-container">

        <!-- INTRO SCREEN -->
        <div id="intro" class="frame" shunt-frame>

        <!--Logo-->
            <img src="http://www.w3.org/Style/Woolly/woolly-mc.png" alt="logo" width="" height="" class="center">

        <!--"Let's Blend!" Button-->
    <button class="center" id="next-button">#157blendit</button>
        </div>

         <!-- GAMEPLAY SCREEN -->
         <div id="game" class="frame" shunt-frame>
             <section class="left">

             <!--Instructions-->
            <div id="instructions" class="message">
                <p class="centerText">Drag <span id="fruitNumber"></span> <span id="fruitColor"></span> <span id="fruitWord"></span> into the cup!</p>
            </div>

             <div id="congrats" class="message hidden">
                <p class="centerText">Now press the Blend button!</p>
            </div>

            <!--Fruit Container-->
            <div class="fruitContainer">

                <!--Fruits-->
                <span draggable="true" ondragstart="fruitdrag(event, ['blue'])" class="blue">
                    <img src="assets/img/blueberries.png"  alt="blueberries">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['yellow', 'green'])" class="yellow green">
                    <img src="assets/img/banana.png" alt="banana">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['red'])" class="red">
                    <img src="assets/img/apple.png" alt="apple">
                </span>

            <span draggable="true" ondragstart="fruitdrag(event, ['orange'])" class="orange">
                    <img src="assets/img/carrot.png" alt="carrot">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['green'])" class="green">
                <img src="assets/img/honeydew.png" alt="honeydew">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['purple'])" class="purple">
                    <img src="assets/img/beets.png" alt="beet">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['orange'])" class="orange">
                <img src="assets/img/orange.png" alt="orange">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['red'])" class="red">
                <img src="assets/img/tomato.png" alt="red">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['orange'])" class="orange">
                <img src="assets/img/cantaloupe.png" alt="orange">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['green'])" class="green">
                <img src="assets/img/spinach.png" alt="spinach">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['yellow', 'orange'])" class="yellow orange">
                    <img src="assets/img/mango.png" alt="mango">
                </span>

                <span draggable="true" ondragstart="fruitdrag(event, ['purple'])" class="purple">
                    <img src="assets/img/grape.png" alt="grape">
                </span>


            </div>

        </section>

        <section class="right">

            <!--Cup-->
            <div class="cup">
                <img src="assets/img/cup.png" width="" height="" alt="cup" class="center">

                <div ondrop="fruitdrop(event)" ondragover="fruitallowdrop(event)" class="fruitDump">
                    <p class="centerText">&nbsp;</p>
                </div>


                <!--Color Blocks-->
                <div id="colorBlocks">
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                    <div class="colorBlock clear">
                    </div>
                </div>
            </div>

             <!--Counter-->
            <div class="counter">
                <p class="centerText"><span id="count" ></span> / 6 items</p>
            </div>

            <!--"Let's Blend!" Button-->
            <div class="button">
            <button class="center inactive" onclick="blend()" id="blendButton">Blend!</button>
            </div>

        </section>
        </div>

        <!-- FINAL SCREEN -->
         <div id="result" class="frame" shunt-frame>
            <section>
            <!--Text-->
            <p class="centerText">Here's your Groovie Smoothie!
            </p>

            <!--Cup-->
            <img src="http://www.w3.org/Style/Woolly/woolly-mc.png" alt="logo" width="" height="" class="center">

            <!--"Blend another!" Button-->
            <button class="center" id="blendAnother">Blend another!</button>
        </section>
        </div>

    </div>

    <!--shuntdiv js by kelvin lu-->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/shuntdiv.js"></script>
    <script type="text/javascript" src="assets/js/shunts.js"></script>

</body>

</html>
